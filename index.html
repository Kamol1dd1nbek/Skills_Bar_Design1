<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Bar Design 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center">
        <h1>Sowtware skills:</h1>
        <div class="skillBox">
            <p>Html5</p>
            <p>90%</p>
            <div class="skill">
                <div class="skill_level" style="width: 90%;"></div>
            </div>
        </div>
        <div class="skillBox"> 
            <p>Css3</p>
            <p>85%</p>
            <div class="skill">
                <div class="skill_level" style="width: 85%;"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>JQuery</p>
            <p>65%</p>
            <div class="skill">
                <div class="skill_level" style="width: 65%;"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>SASS</p>
            <p>70%</p>
            <div class="skill">
                <div class="skill_level" style="width: 70%;"></div>
            </div>
        </div>
        <div class="skillBox">
            <p>Dreamweaver</p>
            <p>82%</p>
            <div class="skill">
                <div class="skill_level"></div>
            </div>
        </div>
    </div>
</body>
</html>
